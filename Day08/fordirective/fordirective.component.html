<!-- syntax
    *ngFor="let item of arrayname"
-->
<div class="container">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrProduct;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

</div>
